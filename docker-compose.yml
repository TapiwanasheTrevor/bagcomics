version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - APP_NAME=BAG Comics
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:your_generated_app_key_here
      - APP_URL=http://localhost:8080
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=bagcomics
      - DB_USERNAME=bagcomics_user
      - DB_PASSWORD=bagcomics_password
      - SESSION_DRIVER=database
      - CACHE_STORE=database
      - QUEUE_CONNECTION=database
      - LOG_LEVEL=debug
      - STRIPE_KEY=your_stripe_publishable_key_here
      - STRIPE_SECRET=your_stripe_secret_key_here
      - VITE_STRIPE_PUBLISHABLE_KEY=your_stripe_publishable_key_here
    volumes:
      - ./storage:/var/www/html/storage
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=bagcomics
      - POSTGRES_USER=bagcomics_user
      - POSTGRES_PASSWORD=bagcomics_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline - Comic Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #10b981;
        }
        
        p {
            font-size: 1.125rem;
            color: #d1d5db;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: #10b981;
            color: white;
        }
        
        .btn-primary:hover {
            background: #059669;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #374151;
            color: #d1d5db;
            border: 1px solid #4b5563;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }
        
        .features {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #374151;
        }
        
        .features h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #e5e7eb;
        }
        
        .feature-list {
            list-style: none;
            text-align: left;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .feature-list li {
            padding: 0.5rem 0;
            color: #9ca3af;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .feature-list li::before {
            content: "üìö";
            font-size: 1rem;
        }
        
        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            
            .offline-icon {
                font-size: 4rem;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
                justify-content: center;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon pulse">üìö</div>
        <h1>You're Offline</h1>
        <p>
            Don't worry! You can still access your downloaded comics and continue reading where you left off.
        </p>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="window.location.reload()">
                üîÑ Try Again
            </button>
            <a href="/" class="btn btn-secondary">
                üè† Go Home
            </a>
        </div>
        
        <div class="features">
            <h2>Available Offline</h2>
            <ul class="feature-list">
                <li>Previously downloaded comics</li>
                <li>Reading progress and bookmarks</li>
                <li>Your personal library</li>
                <li>Reader settings and preferences</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check for network connectivity
        function checkOnlineStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Listen for online event
        window.addEventListener('online', checkOnlineStatus);
        
        // Periodically check connection
        setInterval(checkOnlineStatus, 5000);
        
        // Service worker registration check
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(() => {
                console.log('Service Worker is ready');
            });
        }
    </script>
</body>
</html>
